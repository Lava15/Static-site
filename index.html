<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <img class="logo" src="../img/logo.png" alt="LOGO" />

      <ul class="desktop-menu">
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="">Services</a>
        </li>
        <li>
          <a href="">Projects</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>

      <div class="hide">
        <a href="#" class="about">About</a>
        <a href="#" class="services">Sevices</a>
        <a href="#" class="projects">Projects</a>
        <a href="#" class="contact">Contact</a>

        <div class="close-btn">
          <i class="fas fa-chevron-up fa-7x" id="close-btn"></i>
        </div>
      </div>

      <div class="toggle-menu">
        <i class="fas fa-bars" id="toggle-menu"></i>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Section -->
    <section id="section"></section>

    <!-- Project-Cards -->
    <section class="projects-section">
      <div class="slider">
        <div class="card">
          <h2>Project 1</h2>
          <i class="fab fa-node fa-10x"></i>
        </div>
        <div class="card">
          <h2>Project 2</h2>
          <i class="fab fa-laravel fa-10x"></i>
        </div>
        <div class="card">
          <h2>Project 3</h2>
          <i class="fab fa-react fa-10x"></i>
        </div>
        <div class="card">
          <h2>Project 4</h2>
          <i class="fas fa-database fa-10x"></i>
        </div>
        <div class="card">
          <h2>Project 5</h2>
          <i class="fas fa-comment-dots fa-10x"></i>
        </div>

        <div class="progress-bar">
          <div class="progress-inner"></div>
        </div>
      </div>
    </section>

    <script src="./src/main.js"></script>
  </body>
</html>
